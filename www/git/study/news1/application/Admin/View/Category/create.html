<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>后台管理--添加栏目</title>
</head>
<body>
<include file="Public:header"/>
<div id="admin-main">
		<div id="admin-main-wrapper">
			<div class="current-position">当前位置：<a href="__APP__/Index/index">首页</a>&nbsp;&gt;&nbsp;添加栏目</div>
			<form action="__APP__/Category/insert" method="post">
				<table>
					<tr>
						<td class="col-title">栏目名称</td>
						<td><input type="text" name="cate_name" class="cate_name"></td>
					</tr>
					<tr>
						<td class="col-title">所属栏目</td>
						<td>
							<select name="parent_id">
								<option value="0">顶级分类</option>
								{$option}
							</select>
							
						</td>
					</tr>										
					<tr>
						<td>&nbsp;</td>
						<td><input type="submit" value="保存" class="submit-button"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>	
</body>
</html>
